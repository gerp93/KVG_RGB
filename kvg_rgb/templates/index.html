<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVG RGB Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåà KVG RGB Controller</h1>
            <p>Control your RGB devices from your browser</p>
            <button class="btn btn-info btn-small settings-btn" onclick="openSettings()" title="Open settings & installer manager">‚öôÔ∏è Settings</button>
        </header>

        <div class="status-bar" id="statusBar">
            <span id="statusText">Loading devices...</span>
        </div>

        <!-- Integrated Device & Color Control -->
        <section class="card">
            <div class="card-header-with-button">
                <div>
                    <h2>üé® Device & Zone Control</h2>
                </div>
                <button class="btn btn-warning btn-small" onclick="resetDeviceModes()" title="Force devices to Direct mode and reapply colors">üîÑ Reset All</button>
            </div>
            
            <!-- Two Column Layout -->
            <div class="control-layout">
                <!-- Left Column: Color Controls -->
                <div class="color-controls-panel">
                    <h3>Multi-Zone Color Control</h3>
                    
                    <!-- Color Picker -->
                    <div class="control-section">
                        <label class="control-label">Pick Color:</label>
                        <input type="color" id="colorPicker" value="#FF0000" class="color-input">
                        <button class="btn btn-primary btn-full" onclick="applyColor()">Apply to Selected</button>
                    </div>
                    
                    <!-- Brightness -->
                    <div class="control-section">
                        <label class="control-label">Brightness:</label>
                        <input type="range" id="brightnessSlider" min="0" max="100" value="100" class="slider-full">
                        <span id="brightnessValue" class="slider-value">100%</span>
                    </div>
                    
                    <!-- Saturation -->
                    <div class="control-section">
                        <label class="control-label">Saturation:</label>
                        <input type="range" id="saturationSlider" min="0" max="100" value="100" class="slider-full">
                        <span id="saturationValue" class="slider-value">100%</span>
                    </div>
                    
                    <!-- Preset Colors -->
                    <div class="control-section">
                        <label class="control-label">Quick Colors:</label>
                        <div class="preset-colors-grid">
                            <button class="color-preset" style="background: #FF0000" onclick="applyPresetColor(255,0,0)" title="Red"></button>
                            <button class="color-preset" style="background: #00FF00" onclick="applyPresetColor(0,255,0)" title="Green"></button>
                            <button class="color-preset" style="background: #0000FF" onclick="applyPresetColor(0,0,255)" title="Blue"></button>
                            <button class="color-preset" style="background: #FFFF00" onclick="applyPresetColor(255,255,0)" title="Yellow"></button>
                            <button class="color-preset" style="background: #FF00FF" onclick="applyPresetColor(255,0,255)" title="Magenta"></button>
                            <button class="color-preset" style="background: #00FFFF" onclick="applyPresetColor(0,255,255)" title="Cyan"></button>
                            <button class="color-preset" style="background: #FFFFFF" onclick="applyPresetColor(255,255,255)" title="White"></button>
                            <button class="color-preset" style="background: #000000" onclick="applyPresetColor(0,0,0)" title="Black"></button>
                        </div>
                    </div>
                    
                    <!-- Recent Colors -->
                    <div class="control-section" id="recentColorsSection" style="display: none;">
                        <label class="control-label">Recent Colors:</label>
                        <div id="recentColorsGrid" class="preset-colors-grid">
                            <!-- Recent colors will be dynamically added here -->
                        </div>
                    </div>
                </div>
                
                <!-- Right Column: Device List -->
                <div class="devices-panel">
                    <h3>Devices & Zones</h3>
                    
                    <div id="deviceList" class="device-list-vertical">
                        <p class="loading">Loading devices...</p>
                    </div>
                </div>
            </div>
            

        </section>

        <footer>
            <p>KVG RGB Controller | Made with ‚ù§Ô∏è and Python</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
